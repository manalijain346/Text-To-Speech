<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="basic word & character counter">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div style="height: 100vh" class="container text-center d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-lg-center">
            <img src="images/download.png" alt="" height="70px" class="mb-2">
            <h1 class="project-title mt-2 ms-2 bg-primary p-2 text-white">Text To Speech</h1>
        </div>
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="form-floating">
                    <textarea class="form-control rounded border-2 border-primary fs-3"
                        placeholder="....Enter your text here" id="textarea" style="height: 250px;">
                    </textarea>
                </div>
                <div class="d-flex flex justify-content-evenly mt-4">
                    <select class=" bg-primary text-white p-1 d-inline rounded fs-3 text-center" id="select">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <button class="btn-primary btn-lg btn-block fs-3 text-center" id="btn">Speak</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
