<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple text to speech app">
    <title>Text To Speech</title>
    <link rel="icon" href="images/favicon (2).ico" type="images/webp">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        #textarea {
            box-shadow: 2px 2px 4px #bfd1df, 5px 5px 4px #35455d;
        }

        h1 {
            text-shadow: 1px 1px 2px #bfd1df, 3px 3px 2px #35455d;
            letter-spacing: 2px;
        }

        #btn {
            box-shadow: 2px 2px 4px #bfd1df, 5px 5px 4px #35455d;

        }

        .speak-btn:disabled {
            background-color: lightgrey;
            color: black;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center" style="min-height: 100vh;">
        <h1 class="text-center">Text To Speech</h1>
        <div class="row">
            <div class="col-lg-5 mx-auto mt-3">
                <div class="form-element">
                    <textarea class="form-control rounded border-2 border-dark my-1 " style="resize:none"
                        placeholder="...Enter your code here" id="textarea" rows="8"></textarea>
                </div>
                <div class="form-element text-center">
                    <button class="btn-dark rounded btn-block fs-3 text-center my-3 mx-auto p-1 px-4 speak-btn"
                        id="btn">Speak</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
